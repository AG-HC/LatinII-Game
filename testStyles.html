<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Pretty</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" id="stylesDoc">
    </head>
    <body>
      <div id="Top">
        <p>Skip to Trial:</p>
        <form id="tButtons">
          <input type="button" id="AButton" name="1Button" value="1" onclick="tbuttonPress(0)">
          <input type="button" id="B=Button" name="2Button" value="2" onclick="tbuttonPress(1)">
          <input type="button" id="CButton" name="3Button" value="3" onclick="tbuttonPress(2)">
          <input type="button" id="DButton" name="4Button" value="4" onclick="tbuttonPress(3)">
          <style media="screen">
            #Top {
              background-color: black;
              padding: 5px;
              margin: 0px 0px 5px 0px;
            }
          </style>
        </form>
      </div>
      <div id="Header">
        <h1>TitleTitleTitleTitle</h1>
        <p>Click the below buttons to try different styles</p>
        <!--<p>Try not to die :D</p>-->
        <p><a href="./index.html">Take me back</a></p>
      </div>
      <div class="game">
          <!--Stop hacking-->
<!--             <p id="healthbar">Health: 3</p> -->
          <div id="text">RomaEstInItaliaRomaEstInItaliaRomaEstInItaliaRomaEstInItalia</div>
          <br>
          <form id="buttons">
            <input type="button" id="AButton" name="AButton" value="A" onclick="buttonPress(0)">
            <input type="button" id="B=Button" name="BButton" value="B" onclick="buttonPress(1)">
            <input type="button" id="CButton" name="CButton" value="C" onclick="buttonPress(2)">
            <input type="button" id="DButton" name="DButton" value="D" onclick="buttonPress(3)">
            <script>
              function buttonPress(x) {
                let stylesEl = document.getElementById("stylesDoc");
                let styles = ["styles.css", "testStyles/light1.css", "testStyles/rome.css", "testStyles/light1.css"]
                stylesEl.href = styles[x];
              }
              const textEl = document.getElementById('text');
              const trials = ["trial1", "trial2", "trial3", "trial4"];
              function tbuttonPress(x) {
                console.log(trials[x]);
                textEl.innerText+="\n\nSkipping to trial "+(x+1)+"\n";
              }
            </script>
          </form>
          <p id="healthbar">Health: uhoh</p>
      </div>
  </body>
